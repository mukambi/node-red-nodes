<script type="text/x-red" data-template-name="desktopnotify">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="icon-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="Title">
    </div>
    <div class="form-row">
        <label for="node-input-maxlength"><i class="icon-tag"></i> Maximum Length</label>
        <input type="text" id="node-input-maxlength" placeholder="Maximum Length">
    </div>
</script>

<script type="text/x-red" data-help-name="desktopnotify">
    <p>Incomming data gets forwarded to your growl- or libnotify-compatible desktop notification service.</p>
    <p>Messages longer than maxlength get truncated.</p>
    <p>See the <a href="https://github.com/visionmedia/node-growl">growl node module</a> for more information, also on Windows support.</p>
    <p>More information for linux users Linux users, consider <a href="https://wiki.archlinux.org/index.php/Desktop_Notifications">in this wiki</a>.
</script>

<script type="text/javascript">
    RED.nodes.registerType('desktopnotify',{
        category: 'output',
        defaults: {
            name: {value:"Desktop Notification"},
            maxlength: {value:"200"},
            title: {value:"RED"},
            active: {value:true}
        },
        label: function() {
            return this.name || "Desktop Notificaton";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        color:"#BDFF59",
        inputs:1,
        outputs:0,
        icon: "debug.png",
        align: "right"
    });
</script>
