<script type="text/x-red" data-template-name="selector">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-selector"><i class="icon-tasks"></i> Selector</label>
        <input type="text" id="node-input-selector" placeholder="a">
    </div>

    <div class="form-row">
        <label for="node-input-output"><i class="icon-tasks"></i> Output</label>
        <select type="text" id="node-input-output" style="width: 150px;">
          <option value="xml">As XML</option>
          <option value="html">As HTML</option>
          <option value="json">As JSON</option>
          <option value="array">As Object Array</option>
        </select>
    </div>

    <div class="form-tips">
      <p>Tip: the <b>XML</b> output close the elements on this way</p>
      <p><b>&lt;br/&gt;</b> to <b>&lt;br&gt;&lt;/br&gt;</b></p>
      <p> and <b>HTML</b> leave the elements as is</b>
    </div>

</script>

<script type="text/x-red" data-help-name="selector">
  <p>This module is a filter based on <a href="https://github.com/MatthewMueller/cheerio"><b>cheerio</b></a> and Cheerio's selector implementation is nearly identical to a <a href="http://api.jquery.com/category/selectors/">jQuery's selectors</a></p>
  <p>The output returns on <b>msg.payload</b> and can be <b>HTML</b>, <b>XML</b>, <b>JSON</b> or <b>Array Object</b></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('selector',{
        color:"rgb(243, 181, 150)",
        category: 'function',
        defaults: {
            name: {value:"Selector"},
            selector: {value:"a"},
            output: {value:"xml"}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }   
    });

</script>
